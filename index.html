<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디미페이 관리자 페이지</title>
</head>
<link href="style.css" rel="stylesheet">
<body>
    <div class="container">
        <div class="side-bar">
            <img class="logo" src="imgs/디미페이 로고.jpg">
            <div class="side-sell">
                <p style="color: black; cursor: default;">판매</p>
                <p>상품</p>
                <p>할인 정책</p>
                <p>결제 내역</p>
                <p>쿠폰</p>
            </div>
            <div class="side-manage">
                <p style="color: black; cursor: default">관리</p>
                <p>결제 단말기</p>
            </div>
        </div>
        <div class="main-container">
            <div class="main-frame">
                <div class="main-header">
                    <p>상품 목록</p>
                    <div class="main-header-div">
                        <button style="background-color: #2C3939; box-shadow: 0px 0px 5px 0.1px #2C3939;">필터링 된 항목 엑셀로 다운로드</button>
                        <button style="background-color: #2EA4AB; box-shadow: 0px 0px 5px 0.1px #2EA4AB;">다운로드</button>
                    </div>
                </div>
                <div class="item-frame">
                    <table class="item-list">
                        <th><input type="checkbox" onchange="select_All()"></th>
                        <th style="min-width: 170px;">이름</th>
                        <th style="min-width: 70px;">단가</th>
                        <th style="min-width: 120px;">분류</th>
                        <th style="min-width: 135px;">할인 정책</th>
                        <th style="min-width: 190px;">바코드</th>
                        <th>#</th>
                        
                        <tr>
                            <td><input type="checkbox"></td>
                            <td>아맛나</td>
                            <td>1000</td>
                            <td>아이스크림</td>
                            <td>적용중(개별)</td>
                            <td>1234567890</td>
                            <td>적용 예정(분류)</td>
                        </tr>
                        
                    </table>
                </div>
                <div class="main-footer">
                    <button onclick="open_Add()">상품 추가</button>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
<script src="main.js"></script>
</html>
